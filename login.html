<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>@import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;500;600;700&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
    <link rel="stylesheet" href="css/login.css">
    <title>FEFP Login</title>
</head>
<body>

    <div class="container mt-4 d-flex justify-content-center align-items-center login">
        <form class="p-5">
            
            <div class="form-caption text-center py-4">
                <small id="allData" class="form-text d-none userAlert my-5 ms-1">Please Enter Your credentials</small><br>
                <img style="width: 3rem;" src="images/icon.png" alt="logowesh">
            </div>
    
        <div class="form-group mb-3">
            <input type="text" class="form-control" id="userName" placeholder="Enter Your Name..."/>
            <small id="userInvalid" class="form-text d-none userAlert">Username is not valid</small>
        </div>
        <div class="form-group mb-3">
            <input type="email" class="form-control" id="userEmail" placeholder="Enter Your Email..."/>
            <small id="emailInvalid" class="form-text d-none userAlert">Email is not valid</small>
        </div>
        <div class="form-group mb-3">
            <input type="password" class="form-control" id="userPassword" placeholder="Enter Your Password..."/>
            <small id="passInvalid" class="form-text d-none userAlert">Password is not valid</small>
        </div>
        <div class="buttom d-flex justify-content-between align-items-center">
            <button class="btn btn-danger" id="loginBtn">Login</button>
            <div id="m3lshBox"><a href="#" id="m3lsh">عارف انك اكيد نسيت كلمه السر ؟</a></div>
        </div>
        </form>
    </div>

    <div class="box hidden">
            <p class="par">معلش ههه</p> 
            <button class="close-box">&times;</button>
        </div>

    <div class="overLay"></div>
    <script src="js/login.js"></script>
</body>
</html>
